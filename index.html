<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap" rel="stylesheet">
    <title>Interactive Pricing Component</title>
</head>
<body>
    <div class="header">
        <h2>Our Pricing</h2>
        <div class="switcher">
            <h4>Monthly</h4>
            <button id="toggle-button"class="toggle">
                <div id="toggle-div"></div>
            </button>
            <h4>Annually</h4>
        </div>
    </div>

    <div class="body">
        <div class="card-space">
            <div class="card">
                <div class="card-segment">
                    <h4> Basic</h4>
                    <h1 class="price">$19.99</h1>
                </div>
                <div class="card-segment">500 GB Storage</div>
                <div class="card-segment">2 Users Allowed</div>
                <div class="card-segment">Send up to 3 GB</div>
                <div class="card-segment" ><button>Learn More</button></div>
            </div>
            <div class="card" id="middle">
                <div class="card-segment">
                    <h4> Professional</h4>
                    <h1 class="price">$24.99</h1>
                </div>
                <div class="card-segment">1 TB</div>
                <div class="card-segment">5 Users Allowed</div>
                <div class="card-segment">Send up to 10 GB</div>
                <div class="card-segment"><button>Learn More</button></div>
            </div>
            <div class="card">
                <div class="card-segment">
                    <h4> Master</h4>
                    <h1 class="price">$39.99</h1>
                </div>
                <div class="card-segment">2 TB Storage</div>
                <div class="card-segment">10 Users Allowed</div>
                <div class="card-segment">Send up to 20 GB</div>
                <div class="card-segment"><button>Learn More</button></div>
            </div>
        </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
